<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="spirit-zone">
        <div id="spirit" class="slime"></div>
        <div class="stats">
          <span id="level">Lvl 1 Spirit</span>
          <div class="xp-bar"><div id="xp-fill"></div></div>
        </div>
      </div>

      <button id="settings-btn">Settings</button>
      <div id="settings-page" class="hidden">
        <button id="back-btn">Back</button>
        <h3>Settings</h3>
        <p class="text-xs">Paste your Canvas Access Token:</p>
        <input
          type="password"
          id="token-input"
          placeholder="Paste token here..."
        />
        <button id="save-token">Save Token</button>
      </div>

      <div>
        <a href="city.html"><button id="city-btn">Go to city</button></a>
      </div>

      <div class="timer-card">
        <h2 id="timer-display">25:00</h2>
        <button id="start-btn">Focus Session</button>
      </div>

      <div class="canvas-feed">
        <h3>Due Soon (Canvas)</h3>
        <div id="task-list">
          <div class="task-item">
            <span>Loading assignments...</span>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
